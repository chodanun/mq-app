<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div *ngIf="mKey" class="content" >
    <qr-gen [mKey]="mKey"></qr-gen>
  </div>

  <div *ngIf="!mKey" class="content" >
    <div class="request">
        <div class="spinner">
            <ion-spinner name="bubbles"></ion-spinner>
        </div>
        <div class="msg">
          <p>Request a queue number from server...</p>
          <p>Preparing best step and flow for serving...</p>
        </div>
    </div>
  </div>

</ion-content>
